feature_section1:
  enable: true
  bg_image: ''
  image: '/images/Learn_whatispmem.png'
  title: 'What is Persistent Memory?'
  content: 'The term persistent memory is used to describe technologies which allow programs to access data as memory, directly byte- addressable, while the contents are non- volatile, preserved across power cycles. It has aspects that are like memory, and aspects that are like storage, but it doesn’t typically replace either memory or storage. Instead, persistent memory is a third tier, used in conjunction with memory and storage. Systems containing persistent memory can outperform legacy configurations, providing faster start-up times, faster access to large in-memory datasets, and often improved total cost of ownership.'

feature_section2:
  enable: true
  bg_image: ''
  image: '/images/Learn_pmdk.png'
  title: 'The Persistent Memory Development Kit'
  content: 'The Persistent Memory Development Kit (PMDK) is a suite of open-source libraries that have been developed for various use cases. Each library is tuned, validated to production quality, and thoroughly documented. These libraries provide stable APIs so developers can rapidly implement PMem features into applications without worrying about the hardware implementation details or generational changes.'

